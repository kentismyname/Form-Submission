        /* Ensure the body and html take up the full height */

        .form-label {

        /*Send Button*/
        .button-container {
            display: flex;
            align-items: center;
            gap: 20px; /* Adjust the spacing between the buttons */
        }

        .button {
            position: relative;
            width: 140px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #cc0000;
            background-color: #e50000;
            overflow: hidden;
        }

        .button, .button__icon, .button__text {
            transition: all 0.3s;
        }

        .button .button__text {
            transform: translateX(35px);
            color: #fff;
            font-weight: 600;
        }

        .button .button__icon {
            position: absolute;
            transform: translateX(109px);
            height: 100%;
            width: 39px;
            background-color: #cc0000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button .svg {
            width: 20px;
        }

        .button:hover {
            background: #cc0000;
        }

        .button:hover .button__text {
            color: transparent;
        }

        .button:hover .button__icon {
            width: 148px;
            transform: translatey(0);
        }

        .button:active .button__icon {
            background-color: #b20000;
        }

        .button:active {
            border: 1px solid #b20000;
        }

        button {
            font-family: inherit;
            font-size: 20px;
            background: royalblue;
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }

        button svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:hover span {
            transform: translateX(5em);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }

            to {
                transform: translateY(-0.1em);
            }
        }
        
        button:disabled {
            background: gray;
            cursor: not-allowed;
          }

  <div id="customAlert">

      <button id="alertOkButton">Labyutoo</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyWiET1I8ZUDuYTmfIIIDKJy8_z5VmOt6zAhDcn4tEv9Y9QsqyIuLFn7GkugY2BfvT44A/exec';
    const form = document.forms['contact-form'];
    const sendButton = document.getElementById('sendButton');
    const customAlert = document.getElementById('customAlert');
    const alertMessage = document.getElementById('alertMessage');
    const alertOkButton = document.getElementById('alertOkButton');
    const closeButton = document.getElementById('closeButton');

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendButton.disabled = true; // Disable the button
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => response.json())
        .then(data => {
          if (data.result === 'success') {
            alertMessage.textContent = 'Nice 1! Labyu';
            customAlert.style.display = 'flex';
            form.reset();
          } else {
            alert('Form submission failed!');
          }
          setTimeout(() => {
            sendButton.disabled = false; // Re-enable the button after 5 seconds
          }, 5000);
        })
        .catch(error => {
          alert('Error: ' + error.message);
          setTimeout(() => {
            sendButton.disabled = false; // Re-enable the button after 5 seconds
          }, 5000);
        });
    });

    alertOkButton.addEventListener('click', () => {
      customAlert.style.display = 'none';
    });

    document.getElementById('delete-button').addEventListener('click', function () {
      form.reset();
    });

    function moveCloseButton() {
      const alertBox = closeButton.parentElement;
      const alertBoxRect = alertBox.getBoundingClientRect();
      const closeButtonRect = closeButton.getBoundingClientRect();

      let offsetX, offsetY;
      do {
        offsetX = Math.random() * (alertBoxRect.width - closeButtonRect.width);
        offsetY = Math.random() * (alertBoxRect.height - closeButtonRect.height);
      } while (
        Math.abs(offsetX - closeButton.offsetLeft) < closeButtonRect.width &&
        Math.abs(offsetY - closeButton.offsetTop) < closeButtonRect.height
      );

      closeButton.style.top = `${offsetY}px`;
      closeButton.style.left = `${offsetX}px`;
    }

    closeButton.addEventListener('mouseover', moveCloseButton);
  </script>
